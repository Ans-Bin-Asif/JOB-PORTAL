{% load static %}
{% block body %}
{% include 'navigation.html' %}
<style>
	marquee{
		margin-top: 0.5%;
		background: black;
		color: #fff;
	}
</style>
<marquee direction="right">
	<h4>User Login</h4>
</marquee>
<div class="container">
			<form action="" method="POST" class="mt-5">
		    {% csrf_token %}
				<div class="form-group">
					<label for="email"><strong>Email ID</strong></label>
					<input type="email" placeholder="Enter email id..." class="form-control" name="email" required>
				</div>
				<div class="form-group mt-3">
					<label for="password"><strong>Password</strong></label>
					<input type="password" placeholder="Enter password..." class="form-control" name="pwd" required>
				</div>
				<div class="form-group">
					<input type="submit" value="Login" class="btn btn-dark my-3">
					<a href="{% url 'user_signup' %}" style="float:right;" class="mt-4">Don't have an account? Register</a>
				</div>
	        </form>
</div>
{% include 'footer.html' %}

	{% ifequal error "no" %}
		<script>
    		alert("User LogedIn Successfully!!!");
			window.location = ('{% url 'user_home' %}');
		</script>
	{% endifequal %}

	{% ifequal error "yes" %}
		<script>
  			alert("Invalid User Credentials. Try again!!!");
		</script>
	{% endifequal %}

{% endblock %}
