{% load static %}
{% block body %}
{% include 'navigation.html' %}
<style>
	marquee{
		margin-top: 0.5%;
		background: black;
		color: #fff;
	}
</style>
<marquee direction="right">
	<h4>Admin Login</h4>
</marquee>
<div class="container">
			<form action="" method="POST" class="mt-5">
		    {% csrf_token %}
				<div class="form-group">
					<label for="username"><strong>Username</strong></label>
					<input type="text" placeholder="Enter username..." class="form-control" name="username">
				</div>
				<div class="form-group mt-3">
					<label for="password"><strong>Password</strong></label>
					<input type="password" placeholder="Enter password..." class="form-control" name="pwd">
				</div>
				<div class="form-group">
					<input type="submit" value="Login" class="btn btn-dark my-3">
				</div>
	        </form>
</div>
{% include 'footer.html' %}

	{% ifequal error "no" %}
		<script>
    		alert("User LogedIn Successfully!!!");
			window.location = ('{% url 'admin_home' %}');
		</script>
	{% endifequal %}

	{% ifequal error "yes" %}
		<script>
  			alert("Invalid User Credentials. Try again!!!");
		</script>
	{% endifequal %}

{% endblock %}
